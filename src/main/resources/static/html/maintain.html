<div ng-controller="maintainCtrl">
    <div class="jumbotron">
        <button type="button" class="btn btn-primary" ng-click="disk2db()">同步磁盘动画到数据库</button>
        <button type="button" class="btn btn-primary" ng-click="db2disk()">同步数据库动画到磁盘</button>
    </div>

    <div class="modal fade" id="maintainModal" tabindex="-1" role="dialog" aria-labelledby="maintainModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="maintainModalLabel">信息</h4>
                </div>
                <div class="modal-body">
                    操作成功
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
