<div class="jumbotron">
    <h3>Angular快速建站指引</h3>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Step1：复制JS框架</h3>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="coreJS">核心JS</label>
                <textarea class="form-control" rows="5" id="coreJS" readonly></textarea>
            </div>
            <div class="form-group">
                <label for="coreJS">路由JS</label>
                <textarea class="form-control" rows="5" id="routeJS" readonly></textarea>
            </div>
        </form>
    </div>
</div>
<script>
    $(function () {
        $.get("js/angular.min.js", function (data, status) {
            $("#coreJS").val(data);
        });
        $.get("js/angular-route.min.js", function (data, status) {
            $("#routeJS").val(data);
        });
    });
</script>
